<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Highlighter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .container {
            width: 280px;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        img {
            width: 60px;
            margin-bottom: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo48.png" alt="Logo">
        <h3>Solana Highlighter</h3>
        <p>Hover over Solana addresses to see details</p>    
    </div>
</body>
</html>
